<table class='users'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address?.city}}</td>
            <td>{{user.phone}}</td>
            <td><button (click)="onDeleteUser(user)">Delete</button> <button (click)="onEditUser(user)">Edit</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="!users || users.length == 0">No users found</div>
